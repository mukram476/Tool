<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="All-in-one online tools platform. Free web tools for developers, designers, marketers, and everyday users.">
    <title>ToolKit Pro | 100+ Free Online Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --accent: #f72585;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --box-shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f7ff;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 700;
            line-height: 1.2;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            background-color: white;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--dark);
        }

        .logo-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: var(--border-radius-sm);
            font-size: 1.2rem;
        }

        .logo-text {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 800;
        }

        .logo-text span {
            color: var(--primary);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 28px;
        }

        nav a {
            font-weight: 500;
            color: var(--gray);
            transition: var(--transition);
            position: relative;
            padding: 8px 0;
        }

        nav a:hover {
            color: var(--primary);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: var(--transition);
        }

        nav a:hover::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
            z-index: 101;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 0 80px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(67, 97, 238, 0.08) 0%, rgba(255, 255, 255, 0) 70%);
            z-index: -1;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 24px;
            color: var(--dark);
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--gray);
            max-width: 700px;
            margin: 0 auto 40px;
            line-height: 1.7;
        }

        .search-container {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            box-shadow: var(--box-shadow-lg);
            padding-right: 60px;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .search-btn {
            position: absolute;
            right: 6px;
            top: 6px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .search-btn:hover {
            transform: scale(1.05);
        }

        /* Categories Section */
        .categories {
            padding: 80px 0;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 2.5rem;
            color: var(--dark);
        }

        .view-all {
            color: var(--primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .category-card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 32px;
            text-align: center;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
            border: 1px solid #f1f5f9;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow-lg);
            border-color: var(--primary);
        }

        .category-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1) 0%, rgba(255, 255, 255, 0) 100%);
            border-radius: var(--border-radius);
            color: var(--primary);
            font-size: 1.75rem;
        }

        .category-title {
            font-size: 1.25rem;
            margin-bottom: 12px;
            color: var(--dark);
        }

        .category-count {
            color: var(--gray);
            font-size: 0.875rem;
        }

        /* Popular Tools Section */
        .popular-tools {
            padding: 80px 0;
            background-color: white;
            position: relative;
        }

        .popular-tools::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%234361ee' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: 0;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            position: relative;
            z-index: 1;
        }

        .tool-card {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 24px;
            transition: var(--transition);
            border: 1px solid #f1f5f9;
            box-shadow: var(--box-shadow);
            display: flex;
            flex-direction: column;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow-lg);
            border-color: var(--primary);
        }

        .tool-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .tool-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1) 0%, rgba(255, 255, 255, 0) 100%);
            border-radius: var(--border-radius-sm);
            color: var(--primary);
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .tool-title {
            font-size: 1.1rem;
            color: var(--dark);
            margin-bottom: 4px;
        }

        .tool-category {
            font-size: 0.875rem;
            color: var(--gray);
        }

        .tool-description {
            color: var(--gray);
            font-size: 0.9375rem;
            line-height: 1.6;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .tool-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .tool-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8125rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-outline:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .tool-stats {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .tool-stat {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.8125rem;
            color: var(--gray);
        }

        /* Featured Tool Section */
        .featured-tool {
            padding: 80px 0;
            background: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
            color: white;
        }

        .featured-container {
            display: flex;
            align-items: center;
            gap: 60px;
        }

        .featured-content {
            flex: 1;
        }

        .featured-badge {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 6px 12px;
            border-radius: 50px;
            font-size: 0.8125rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .featured-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: white;
        }

        .featured-description {
            font-size: 1.125rem;
            line-height: 1.7;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .featured-image {
            flex: 1;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow-lg);
        }

        .featured-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .btn-white {
            background-color: white;
            color: var(--primary);
            font-weight: 600;
            padding: 12px 24px;
        }

        .btn-white:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        /* All Tools Section */
        .all-tools {
            padding: 80px 0;
        }

        .tools-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 24px;
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }

        .tools-table th, .tools-table td {
            padding: 16px 24px;
            text-align: left;
            border-bottom: 1px solid #f1f5f9;
        }

        .tools-table th {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .tools-table tr:last-child td {
            border-bottom: none;
        }

        .tools-table tr:hover {
            background-color: #f8f9ff;
        }

        .tool-row {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .tool-row-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1) 0%, rgba(255, 255, 255, 0) 100%);
            border-radius: var(--border-radius-sm);
            color: var(--primary);
            font-size: 1rem;
        }

        .tool-row-name {
            font-weight: 500;
        }

        .tool-row-category {
            font-size: 0.875rem;
            color: var(--gray);
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-primary {
            background-color: #e0e7ff;
            color: var(--primary);
        }

        .badge-success {
            background-color: #dcfce7;
            color: #166534;
        }

        /* Newsletter Section */
        .newsletter {
            padding: 80px 0;
            background-color: var(--light);
            text-align: center;
        }

        .newsletter-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .newsletter-title {
            font-size: 2rem;
            margin-bottom: 16px;
        }

        .newsletter-description {
            color: var(--gray);
            margin-bottom: 32px;
            line-height: 1.7;
        }

        .newsletter-form {
            display: flex;
            gap: 12px;
            max-width: 500px;
            margin: 0 auto;
        }

        .newsletter-input {
            flex: 1;
            padding: 14px 20px;
            border: 1px solid #e2e8f0;
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            transition: var(--transition);
        }

        .newsletter-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        /* Footer */
        footer {
            background-color: var(--dark);
            color: white;
            padding: 80px 0 32px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }

        .footer-column h3 {
            font-size: 1.25rem;
            margin-bottom: 20px;
            color: white;
            position: relative;
            display: inline-block;
        }

        .footer-column h3::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 40px;
            height: 3px;
            background-color: var(--primary);
            border-radius: 3px;
        }

        .footer-column ul {
            list-style: none;
        }

        .footer-column li {
            margin-bottom: 12px;
        }

        .footer-column a {
            color: #adb5bd;
            text-decoration: none;
            transition: var(--transition);
            font-size: 0.9375rem;
        }

        .footer-column a:hover {
            color: white;
            padding-left: 4px;
        }

        .footer-about p {
            color: #adb5bd;
            font-size: 0.9375rem;
            line-height: 1.7;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            gap: 16px;
            margin-top: 20px;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 50%;
            transition: var(--transition);
        }

        .social-links a:hover {
            background-color: var(--primary);
            transform: translateY(-3px);
        }

        .copyright {
            text-align: center;
            padding-top: 32px;
            border-top: 1px solid #343a40;
            color: #6c757d;
            font-size: 0.875rem;
        }

        /* Responsive styles */
        @media (max-width: 1200px) {
            .featured-container {
                gap: 40px;
            }
        }

        @media (max-width: 1024px) {
            .hero h1 {
                font-size: 2.75rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .featured-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 900px) {
            .featured-container {
                flex-direction: column;
            }
            
            .featured-content {
                order: 2;
                text-align: center;
            }
            
            .featured-image {
                order: 1;
                max-width: 500px;
                margin: 0 auto 40px;
            }
        }
